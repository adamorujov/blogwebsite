<section class="call-to-action">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-content">
            <div class="row">
              <div class="col-lg-8">
                <span>Newsletter</span>
                <h4>Subscribe to our blogs!</h4>
              </div>
              <div class="col-lg-4">
                <div class="main-button">
                  <form class="input-group mb-3" method="POST">
                    {% csrf_token %}
                    <input type="email" name="email" style="border-radius:0" class="form-control" placeholder="name@example.com" value="{{ request.user.email }}" aria-label="Your email" aria-describedby="button-addon2">
                    <button style="border-radius:0; background-color:#f48840;" class="btn text-light" type="submit" id="button-addon2">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
